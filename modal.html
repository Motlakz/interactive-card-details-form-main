<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Received</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container" id="modal-container">
        <header>
            <section class="card-container">
                <div class="card-front">
                  <div class="image">
                    <img src="./assets/card-logo.svg" alt="">
                    <img src="./image/visa.png" alt="">
                  </div>
                  <div class="card-number">****************</div>
                  <div class="details">
                    <div class="box">
                      <span>CARD HOLDER</span>
                      <div class="cc-name">FULL NAME</div>
                    </div>
                    <div class="box">
                      <span>EXPIRES</span>
                      <div class="expiration">
                        <span class="exp-month">MM</span>
                        <span class="exp-year">YY</span>
                      </div>
                    </div>
                  </div>
                </div>
          
                <div class="card-back">
                    <div class="stripe"></div>
                    <div class="box">
                      <span>CVV</span>
                      <div class="cvv-box"></div>
                      <img src="./image/visa.png" alt="visa logo">
                    </div>
                  </div>
              </section>
        </header>
        <div class="firework"></div>
        <div id="modal">
            <div class="firework"></div>
            <div class="icon">
                <img src="./assets/icon-complete.svg" alt="">
            </div>
            <div class="firework"></div>
            <article>
                <h2>Thank you!</h2>
                <p>We've added your card details</p>
            </article>
            <a href="#"><button class="button" type="submit">Continue</button></a>
    </main>
</body>
</html>
